<div class="conversation-container bluewhitebg" [ngClass]="{shaker: shake}">
  <div class="row">
    <div class="col-sm-3 maxwi300">
      <div id="conversationSidebar">
        <div class="vh-30">
          <div class="avatarFrameonline">
            <img src="{{'assets/img/generic_avatar.png'}}" class="avatarImage img-fluid">
          </div>
        </div>
        <div class="vh-30"></div>
        <div class="vh-25">
          <div class="avatarFrameonline">
            <img src="{{'assets/img/generic_avatar.png'}}" class="avatarImage img-fluid">
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-9">
      <br />
      <span class="friend-name">Amigo 1</span> (online)
      <hr />
      <div class="vh-55 overscroll padding-bottom-10" id="messageArea">
        <div class="message-group" *ngFor="let message of conversation">
          <b>{{getUserNickById(message.sender)}}</b> says: <br />
          <span>{{message.text}}</span>
        </div>
      </div>
      <div class="messageControlsContainer">
        <textarea [(ngModel)]="textMessage" (keyup.enter)="sendMessage()" class="form-control" cols="30" rows="5"></textarea>
        <div id="messageToolBar">
          <div class="item">
            <img src="../../../assets/img/icons/regular_smile.gif" class="tool">
            <i name="caret-down"></i>
          </div>
          <div class="item">
            <img src="../../../assets/img/icons/wink_smile.gif" class="tool">
            <i name="caret-down"></i>
          </div>
          <div class="item">
            <img src="../../../assets/img/zumbido.png" class="tool" (click)="sendNudge()">
          </div>

          <a class="btn btn-primary btn-sm marri10" accept="image/*">Enviar</a>
          <label class="custom-file-upload">
            <input type="file">
            <i name="image"></i> Seleccionar Imagen
          </label>
        </div>
      </div>
    </div>
  </div>
</div>

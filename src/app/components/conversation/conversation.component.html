<div class="conversation-container bluewhitebg overflow-x-none" [ngClass]="{shaker: shake}">
  <div class="row">
    <div class="col-sm-3 maxwi300">
      <div id="conversationSidebar">
        <div class="vh-30" *ngIf="friend">
          <div class="avatar-frame-online">
            <img [src]="friend.avatar || '../../../assets/img/generic_avatar.png'" class="avatarImage img-fluid">
          </div>
        </div>
        <div class="vh-30"></div>
      </div>
    </div>
    <div class="col-sm-9">
      <br />
      <ng-container *ngIf="friend">
        <span class="friend-name">{{friend.nick}}</span> ({{friend.status}})
      </ng-container>
      <hr />
      <div class="vh-55 overscroll padding-bottom-10 bg-white" id="messageArea">
        <br />
        <div class="message-group ml-3" *ngFor="let message of conversation">
          <b>{{getUserNickById(message.sender)}}</b> says: <br />
          <span>{{message.text}}</span>
        </div>
      </div>
      <div class="messageControlsContainer">
        <textarea [(ngModel)]="textMessage" (keyup.enter)="sendMessage()" class="form-control" cols="30" rows="5"></textarea>
        <div id="messageToolBar">
          <div class="item">
            <img src="../../../assets/img/icons/regular_smile.gif" class="tool">
            <i name="caret-down"></i>
          </div>
          <div class="item">
            <img src="../../../assets/img/icons/wink_smile.gif" class="tool">
            <i name="caret-down"></i>
          </div>
          <div class="item">
            <img src="../../../assets/img/zumbido.png" class="tool" (click)="sendNudge()">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
